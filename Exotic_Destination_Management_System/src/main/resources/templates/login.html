<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/logInAndSignUpStyle.css">
</head>
<body>

<div class="form-container">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">Exotico</h2>

    <h1 class="form-title">Вход</h1>

    <form th:action="@{/login}" method="post">
        <label for="username" class="text-gray-800 font-semibold">Потребителско име:</label>
        <input type="text" id="username" name="username" required class="form-input">

        <label for="password" class="text-gray-800 font-semibold">Парола:</label>
        <input type="password" id="password" name="password" required class="form-input">

        <button type="submit" class="form-button">Вход</button>

        <p class="form-link">Нямате акаунт? <a href="/register">Регистрация</a></p>
    </form>
</div>

</body>
</html>
