<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Създай дестинация</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link th:href="@{../static/css/style.css}" rel="stylesheet" />
</head>
<body>

<h1>Създай дестинация</h1>
<form th:action="@{/addDestination}" method="post" enctype="multipart/form-data">
    <label for="name">Име на дестинацията:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="description">Описание:</label>
    <textarea id="description" name="description" required></textarea><br><br>

    <label for="dateOfDeparture">Дата на заминаване:</label>
    <input type="date" id="dateOfDeparture" name="dateOfDeparture" required><br><br>

    <label for="dateOfReturn">Дата на връщане:</label>
    <input type="date" id="dateOfReturn" name="dateOfReturn" required><br><br>

    <label for="price">Цена за 1 човек:</label>
    <input type="number" step="0.01" id="price" name="price" required><br><br>

    <label for="limitedPeople">Максимален брой хора:</label>
    <input type="number" id="limitedPeople" name="limitedPeople" required><br><br>

    <label for="image">Качете снимка:</label>
    <input type="file" id="image" name="image" required><br><br>

    <button type="submit">Създай дестинацията</button>
</form>
<a href="/destinationManagement">Върни се</a>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let departureInput = document.getElementById("dateOfDeparture");
        let returnInput = document.getElementById("dateOfReturn");

        departureInput.addEventListener("change", function () {
            if (departureInput.value) {
                returnInput.min = departureInput.value; // Set return date min to departure date
            }

            // Check if departure date is after return date
            if (returnInput.value && departureInput.value > returnInput.value) {
                alert("Датата на тръгване не може да бъде след датата на връщане!");
                departureInput.value = ""; // Reset invalid departure date
            }
        });

        returnInput.addEventListener("change", function () {
            if (departureInput.value && returnInput.value < departureInput.value) {
                alert("Датата на връщане трябва да бъде след датата на тръгване!");
                returnInput.value = ""; // Reset invalid return date
            }
        });
    });
</script>
</body>
</html>
