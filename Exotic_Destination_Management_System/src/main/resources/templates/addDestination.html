<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add destination</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link th:href="@{../static/css/style.css}" rel="stylesheet" />
</head>
<body>

<h1>Add Destination</h1>
<form th:action="@{/addDestination}" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br><br>

    <label for="dateOfDeparture">Date of Departure:</label>
    <input type="date" id="dateOfDeparture" name="dateOfDeparture" required><br><br>

    <label for="dateOfReturn">Date of Return:</label>
    <input type="date" id="dateOfReturn" name="dateOfReturn" disabled required><br><br>

    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" name="price" required><br><br>

    <label for="limitedPeople">Max number of people:</label>
    <input type="number" id="limitedPeople" name="limitedPeople" required><br><br>

    <label for="image">Upload Image:</label>
    <input type="file" id="image" name="image" required><br><br>

    <button type="submit">Save</button>
</form>
<a href="/destinationManagement">Back</a>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let departureInput = document.getElementById("dateOfDeparture");
        let returnInput = document.getElementById("dateOfReturn");

        // Disable return date initially
        returnInput.disabled = true;
        returnInput.value = ""; // Ensure it starts empty

        departureInput.addEventListener("change", function () {
            returnInput.disabled = false; // Enable return date field
            returnInput.min = departureInput.value; // Set return date min to departure date
            returnInput.value = ""; // Reset return date when departure date changes
        });

        returnInput.addEventListener("change", function () {
            if (returnInput.value <= departureInput.value) {
                alert("Return date must be after the departure date!");
                returnInput.value = ""; // Clear invalid selection
            }
        });
    });
</script>
</body>
</html>
