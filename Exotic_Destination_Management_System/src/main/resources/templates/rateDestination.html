<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rate Your Destinations</title>
</head>
<body>
<h1>Rate Your Visited Destinations</h1>
<table>
    <tr>
        <th>Destination</th>
        <th>Departure Date</th>
        <th>Return Date</th>
        <th>Total Price</th>
        <th>Your Rating</th>
        <th>Your Comment</th>
        <th></th>
    </tr>
    <th:block th:each="reservation : ${reservations}">
        <tr th:if="${reservation.status == 'BOOKED'}">
            <td th:text="${reservation.destination.name}"></td>
            <td th:text="${#temporals.format(reservation.destination.dateOfDeparture, 'dd MMMM yyyy')}"></td>
            <td th:text="${#temporals.format(reservation.destination.dateOfReturn, 'dd MMMM yyyy')}"></td>
            <td th:text="${#numbers.formatDecimal(reservation.totalPrice, 2, 2)} + ' lv.'"></td>

            <!-- Display stars dynamically -->
            <td th:if="${reservation.isDestinationRated()}" th:utext="${'&#11088;'.repeat(reservation.destinationRating)}"></td>
            <td th:if="${reservation.isDestinationRated()}" th:text="${reservation.comment}"></td>

            <!-- Show rating form if not yet rated -->
            <td th:if="${!reservation.isDestinationRated()}">
                <form th:action="@{/rateDestination}" method="post">
                    <input type="hidden" name="destinationId" th:value="${reservation.destination.id}">
                    <select name="stars" required>
                        <option>Choose rating</option>
                        <option value="1">&#11088;</option>
                        <option value="2">&#11088;&#11088;</option>
                        <option value="3">&#11088;&#11088;&#11088;</option>
                        <option value="4">&#11088;&#11088;&#11088;&#11088;</option>
                        <option value="5">&#11088;&#11088;&#11088;&#11088;&#11088;</option>
                    </select>
                    <td th:if="${!reservation.isDestinationRated()}">
                    <label for="comment"></label>
                    <textarea name="comment" id="comment" rows="2" cols="30" placeholder="Write your review..." required></textarea>
                    </td>
                    <td th:if="${!reservation.isDestinationRated()}">
                    <button type="submit">Rate</button>
                    </td>
                </form>
            </td>
        </tr>
    </th:block>
</table>
<a href="/destinations">Back</a>
</body>
</html>
