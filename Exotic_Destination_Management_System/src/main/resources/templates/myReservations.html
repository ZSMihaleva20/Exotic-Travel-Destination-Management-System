<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Reservations</title>
</head>
<body>
<h1>My Reservations</h1>
<table>
    <tr>
        <th>Destination</th>
        <th>Number of People</th>
        <th>Total Price</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    <th:block th:each="reservation : ${reservations}">
        <tr>
            <td th:text="${reservation.destination.name}"></td>
            <td th:text="${reservation.numberOfPeople}"></td>
            <td th:text="${reservation.totalPrice} + ' lv.'"></td>
            <td th:text="${reservation.status}"></td> <!-- Display status -->
            <td>
                <!-- If reservation is still 'BOOKED', show cancel button -->
                <form th:action="@{/cancel-reservation/{id}(id=${reservation.id})}" method="post">
                    <button type="submit" th:if="${reservation.status == 'BOOKED'}">Cancel</button>
                </form>
            </td>
        </tr>
    </th:block>
</table>
<a href="/destinations">Back</a>
</body>
</html>
