<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profiles Management</title>
</head>
<body>
<h1>Profiles Management</h1>

<!-- Create new admin or manager form -->
<form th:action="@{/createUser}" method="post" th:object="${user}">
    <h2>Create New Admin/Manager</h2>
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" th:field="*{firstName}" required><br>

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" th:field="*{lastName}" required><br>

    <label for="username">Username</label>
    <input type="text" id="username" th:field="*{username}" required><br>

    <label for="email">Email</label>
    <input type="email" id="email" th:field="*{email}" required><br>

    <label for="role">Role</label>
    <select id="role" th:field="*{role}">
        <option value="ADMIN">Admin</option>
        <option value="MANAGER">Manager</option>
    </select><br>

    <label for="password">Password</label>
    <input type="password" id="password" th:field="*{password}" required><br>

    <button type="submit">Create User</button>
</form>

</body>
</html>
