<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="bg">
<head>
    <title>Управление на профили</title>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="/css/destinationsPageStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body class="bg-gray-100 text-gray-800 pt-20 opacity-0 transition-opacity duration-700 ease-out">

<!-- Main Layout -->
<nav class="fixed top-0 w-full bg-white shadow-md backdrop-blur-md z-50">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">

        <!-- Left Side: Logo -->
        <h2 class="text-3xl font-extrabold text-yellow-500"><a href="/">Exotico</a></h2>

        <!-- Center: Navigation Links -->
        <div class="hidden md:flex space-x-8 mx-auto">
            <a href="/destinations" class="text-lg font-semibold text-gray-700 hover:text-yellow-500 transition"> Дестинации</a>
            <a href="/promotionsAndCampaigns" class="text-lg font-semibold text-gray-700 hover:text-yellow-500 transition">Промоции и кампании</a>
            <a href="/statistics" class="text-lg font-semibold text-gray-700 hover:text-yellow-500 transition"> Статистики</a>
        </div>

        <!-- Right Side: User Menu -->
        <div class="relative">
            <div class="bg-gray-800 text-white px-6 py-2 rounded-lg cursor-pointer flex items-center gap-2" id="userMenu">
                <span class="material-symbols-outlined">person</span>
                <span class="font-semibold">Моят акаунт</span>
            </div>

            <!-- Dropdown Menu -->
            <div id="dropdownMenu" class="absolute right-0 mt-2 bg-white text-gray-900 p-4 rounded shadow-md w-48 hidden transition">
                <a href="/profile" class="block py-2">Профил</a>
                <a href="/destinationManagement" class="block py-2">Управлявай дестинации</a>
                <a href="/ratingManagement" class="block py-2">Управлявай рейтинги</a>
                <a href="/reservationManagement" class="block py-2"> Управлявай резервации</a>
                <a href="/profilesManagement" class="block py-2">Управлявай профили</a>
                <a href="/logout" class="block py-2 text-red-500">Изход</a>
            </div>
        </div>
    </div>
</nav>

<div class="container max-w-4xl mx-auto px-6 py-10 bg-white rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-gray-900 text-center mb-6">Управление на профили</h1>

    <!-- Button for opening the form -->
    <div class="text-center">
        <button id="openModalBtn"
                class="bg-blue-600 text-white font-semibold px-6 py-2 rounded-md hover:bg-blue-700 transition">
            Добави профил
        </button>
        <button id="openDeleteModalBtn"
                class="bg-red-600 text-white font-semibold px-6 py-2 rounded-md hover:bg-red-700 transition">
            Изтрий профил
        </button>
    </div>

    <!-- Table with managers and admins -->
    <div class="mt-8">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Админи и Мениджъри</h2>
        <table class="w-full border-collapse border border-gray-300">
            <thead>
            <tr class="bg-gray-200">
                <th class="border border-gray-300 px-4 py-2">Име</th>
                <th class="border border-gray-300 px-4 py-2">Фамилия</th>
                <th class="border border-gray-300 px-4 py-2">Потребителско име</th>
                <th class="border border-gray-300 px-4 py-2">Имейл</th>
                <th class="border border-gray-300 px-4 py-2">Роля</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="admin : ${adminAndManagers}" class="text-center">
                <td class="border border-gray-300 px-4 py-2" th:text="${admin.firstName}"></td>
                <td class="border border-gray-300 px-4 py-2" th:text="${admin.lastName}"></td>
                <td class="border border-gray-300 px-4 py-2" th:text="${admin.username}"></td>
                <td class="border border-gray-300 px-4 py-2" th:text="${admin.email}"></td>
                <td class="border border-gray-300 px-4 py-2 font-bold">
                <span th:switch="${admin.role}">
                    <span th:case="'ADMIN'">АДМИН</span>
                    <span th:case="'MANAGER'">МЕНИДЖЪР</span>
                </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Pop-up window -->
<div id="modal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96 relative">
        <!-- Button for closing -->
        <button id="closeModalBtn" class="absolute top-2 right-2 text-gray-600 hover:text-gray-900">
            ✖
        </button>

        <h2 class="text-xl font-semibold text-gray-700 mb-4">Създай нов профил</h2>

        <form th:action="@{/createUser}" method="post" th:object="${user}" class="space-y-4">
            <div>
                <label for="firstName" class="block text-gray-700 font-medium">Име</label>
                <input type="text" id="firstName" th:field="*{firstName}" required
                       class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300">
            </div>

            <div>
                <label for="lastName" class="block text-gray-700 font-medium">Фамилия</label>
                <input type="text" id="lastName" th:field="*{lastName}" required
                       class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300">
            </div>

            <div>
                <label for="username" class="block text-gray-700 font-medium">Потребителско име</label>
                <input type="text" id="username" th:field="*{username}" required
                       class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300">
            </div>

            <div>
                <label for="email" class="block text-gray-700 font-medium">Имейл</label>
                <input type="email" id="email" th:field="*{email}" required
                       class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300">
            </div>

            <div>
                <label for="role" class="block text-gray-700 font-medium">Роля</label>
                <select id="role" th:field="*{role}"
                        class="w-full px-4 py-2 border rounded-md bg-white focus:ring focus:ring-blue-300">
                    <option value="ADMIN">Админ</option>
                    <option value="MANAGER">Мениджър</option>
                </select>
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-medium">Парола</label>
                <input type="password" id="password" th:field="*{password}" required
                       class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition">
                Създай потребител
            </button>
        </form>
    </div>
</div>
<div id="deleteModal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96 relative">
        <button id="closeDeleteModalBtn" class="absolute top-2 right-2 text-gray-600 hover:text-gray-900">✖</button>
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Изтрий профил</h2>

        <form th:action="@{/deleteUser}" method="post">
            <label for="userToDelete" class="block text-gray-700 font-medium">Избери потребител</label>
            <select id="userToDelete" name="userId"
                    class="w-full px-4 py-2 border rounded-md bg-white focus:ring focus:ring-red-300">
                <option th:each="user : ${adminAndManagers}" th:value="${user.userID}" th:text="${user.getFullName() + ' - ' + user.email}"></option>
            </select>

            <button type="submit"
                    class="w-full bg-red-600 text-white font-semibold py-2 rounded-md hover:bg-red-700 transition mt-4">
                Изтрий
            </button>
        </form>
    </div>
</div>

<div class="mb-10"></div>
<script type="text/javascript" th:src="@{/js/profilesManagement.js}"></script>
</body>
</html>
