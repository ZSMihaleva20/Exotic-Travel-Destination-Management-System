<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Promotions and campaigns</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        /* Reuse general styles from destinations.html */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            position: relative;
        }

        header h1 {
            margin: 0;
        }

        .user-menu {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .user-icon {
            font-size: 40px;
            cursor: pointer;
            color: white;
            transition: transform 0.3s;
        }

        .user-icon:hover {
            transform: scale(1.1);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 150px;
            overflow: hidden;
            z-index: 1000;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            transition: background 0.3s;
        }

        .dropdown-menu a:hover {
            background: #f8c291;
        }

        /* Main Content */
        main {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        /* Destinations List */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
            opacity: 0;
            transform: translateY(30px);
        }

        li:hover {
            transform: scale(1.03);
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            display: block;
            margin: 10px auto;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        /* Responsive */
        @media screen and (width: 1920px) and (height: 1080px) {
            main {
                width: 70%;
                max-width: 1600px;
                margin: 0 auto;
                padding: 20px;
            }
        }

        /* Specific styles for the destination description list */
        .destination-description-list {
            list-style: none;
        }

        .destination-description-list li::before {
            content: "üìç";
            font-size: 18px;
            margin-right: 10px;
        }
         button {
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            background: #f8c291;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

         button:hover {
            background: #e17055;
        }
    </style>
</head>
<body>
<header>
    <h1>Promotions and campaigns</h1>
    <div class="user-menu">
        <span class="material-symbols-outlined user-icon">account_circle</span>
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="/profile">Profile</a>
            <a href="/myReservations">My reservations</a>
            <a href="/rateDestination">Rate your destinations</a>
            <a href="/logout">Log out</a>
        </div>
    </div>
</header>

<main>
    <ul>
        <th:block th:each="promotion : ${promotions}">
            <th:block th:if="${promotion.destination.isOnPromotion}">
                <li>
                    <h2 th:text="${promotion.destination.name}"></h2>
                    <ul class="destination-description-list"
                        th:utext="${#strings.listJoin(#strings.arraySplit(promotion.destination.description, '\\.'), '</li><li>') + '.'}">
                    </ul>
                    <p>Departure date: <span th:text="${#temporals.format(promotion.destination.dateOfDeparture, 'dd MMMM yyyy')}"></span></p>
                    <p>Return date: <span th:text="${#temporals.format(promotion.destination.dateOfReturn, 'dd MMMM yyyy')}"></span></p>
                    <img th:src="'/uploaded-image/' + ${promotion.destination.imageUrl}" alt="Destination Image">
                    <p>Max people: <span th:text="${promotion.destination.limitedPeople}"></span></p>
                    <p>Remaining spots: <span th:text="${promotion.destination.remainingPeople}"></span></p>
                    <p>Old Price: <span th:text="${#numbers.formatDecimal(promotion.oldPrice, 2, 2)}"></span> lv.</p>
                    <p>New Price: <span th:text="${#numbers.formatDecimal(promotion.newPrice, 2, 2)}"></span> lv.</p>
                    <p>Discount: <span th:text="${promotion.discountPercentage} + '%'"></span></p>
                    <p>Average Rating: <span th:text="${promotion.destination.getAverageRating()}"></span> &#11088;</p>
                    <p>Popularity: <span th:text="${promotion.destination.getPopularity()}"></span> people reserved</p>
                    <a th:href="@{/reservation/{id}(id=${promotion.destination.id})}">
                        <button th:disabled="${promotion.destination.remainingPeople == 0}">Make a Reservation</button>
                    </a>
                </li>
            </th:block>
        </th:block>
    </ul>
</main>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const listItems = document.querySelectorAll("li");

        // Animation on load
        listItems.forEach((item, index) => {
            setTimeout(() => {
                item.style.opacity = "1";
                item.style.transform = "translateY(0)";
            }, index * 100);
        });

        // Dropdown functionality
        const userIcon = document.querySelector(".user-icon");
        const dropdownMenu = document.getElementById("dropdownMenu");

        userIcon.addEventListener("click", function () {
            dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
        });

        document.addEventListener("click", function (event) {
            if (!userIcon.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.style.display = "none";
            }
        });
    });
</script>

</body>
</html>
