<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="bg">
<head>
    <title>Статистики</title>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="/css/destinationsPageStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body class="bg-gray-100 text-gray-800 pt-20 opacity-0 transition-opacity duration-700 ease-out">

<!-- Main Layout -->
<nav class="fixed top-0 w-full bg-white shadow-md backdrop-blur-md z-50">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">

        <!-- Left Side: Logo -->
        <h2 class="text-3xl font-extrabold text-yellow-500"><a href="/">Exotico</a></h2>

        <!-- Center: Navigation Links -->
        <div class="hidden md:flex space-x-8 mx-auto">
            <a href="/destinations" class="text-lg font-semibold text-gray-700 hover:text-yellow-500 transition"> Дестинации</a>
            <a href="/promotionsAndCampaigns" class="text-lg font-semibold text-gray-700 hover:text-yellow-500 transition">Промоции</a>
            <a href="/statistics" class="text-lg font-semibold text-gray-700 hover:text-yellow-500 transition"> Статистики</a>
        </div>

        <!-- Right Side: User Menu -->
        <div class="relative">
            <div class="bg-gray-800 text-white px-6 py-2 rounded-lg cursor-pointer flex items-center gap-2" id="userMenu">
                <span class="material-symbols-outlined">person</span>
                <span class="font-semibold">Моят акаунт</span>
            </div>

            <!-- Dropdown Menu -->
            <div id="dropdownMenu" class="absolute right-0 mt-2 bg-white text-gray-900 p-4 rounded shadow-md w-48 hidden transition">
                <a href="/profile" class="block py-2">Профил</a>

                <th:block th:if="${#strings.equals(user.role, 'ADMIN') or #strings.equals(user.role, 'MANAGER')}">
                    <a href="/destinationManagement" class="block py-2">Управлявай дестинации</a>
                    <a href="/ratingManagement" class="block py-2">Управлявай рейтинги</a>
                    <a href="/reservationManagement" class="block py-2"> Управлявай резервации</a>
                </th:block>

                <th:block th:if="${#strings.equals(user.role, 'ADMIN')}">
                    <a href="/profilesManagement" class="block py-2">Управлявай профили</a>
                </th:block>

                <th:block th:if="${#strings.equals(user.role, 'USER')}">
                    <a href="/myReservations" class="block py-2">Моите резервации</a>
                    <a href="/rateDestination" class="block py-2"> Добави рейтинг</a>
                </th:block>

                <a href="/logout" class="block py-2 text-red-500">Изход</a>
            </div>
        </div>
    </div>
</nav>

<div class="container max-w-7xl mx-auto px-4 md:px-6">
    <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">Статистики</h1>

    <!-- Flex контейнер за подреждане на графиките една до друга -->
    <div class="flex space-x-6">
        <div class="chart-container w-1/2">
            <canvas id="rating-chart" class="w-full h-[500px]"></canvas>
        </div>

        <div class="chart-container w-1/2">
            <canvas id="popularity-chart" class="w-full h-[500px]"></canvas>
        </div>
    </div>
</div>


<div class="mb-10"></div>

<script th:inline="javascript">
    const destinationRatings = /*[[${destinationRatings}]]*/{};
    const destinationPopularity = /*[[${destinationPopularity}]]*/{};

    const destinationLabels = destinationRatings.map(d => {
        return d.name;
    });

    const destinationPopularityLabels = destinationPopularity.map(d => {
        return d.name;
    });

    const ratings = destinationRatings.map(d => {
        return d.rating;
    });

    const popularityData = destinationPopularity.map(d => {
        return d.popularity;
    });
</script>

<script>

    document.querySelector("#userMenu").addEventListener("click", () => {
        document.getElementById("dropdownMenu").classList.toggle("hidden");
    });

    document.addEventListener("DOMContentLoaded", function () {
        document.body.classList.remove("opacity-0");
    });

    const ctx = document.getElementById('rating-chart').getContext('2d');
    const popularityCtx = document.getElementById('popularity-chart').getContext('2d');

    // Define different colors for each column dynamically
    const backgroundColors = [
        '#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#F4D03F', '#8E44AD', '#16A085',
        '#E67E22', '#1ABC9C', '#D35400', '#2ECC71', '#2980B9', '#C0392B', '#7D3C98'
    ];

    // Generate colors dynamically if there are more destinations than colors in the array
    const barColors = destinationLabels.map((_, index) => backgroundColors[index % backgroundColors.length]);

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: destinationLabels,
            datasets: [{
                label: 'Среден рейтинг за всяка дестинация',
                data: ratings,
                backgroundColor: barColors, // Assign colors dynamically
                borderColor: barColors.map(color => color.replace('1)', '0.8)')), // Slightly darker border
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            // Customize tooltip label text
                            const value = tooltipItem.raw;
                            return `Среден рейтинг: ${value} звезди`; // Customize how the text should appear
                        }
                    }
                },
                legend: {
                    display: false
                },
                title: {  // ✅ Added title above the bar chart
                    display: true,
                    text: 'Среден рейтинг за всяка дестинация',
                    font: {
                        size: 18,
                        weight: 'bold'
                    },
                    padding: {
                        top: 10,
                        bottom: 20
                    }
                },
            }
        }
    });


    new Chart(popularityCtx, {
        type: 'pie',
        data: {
            labels: destinationPopularityLabels,
            datasets: [{
                label: 'Популярност на дестинациите', // Not visible by default, so we add a title
                data: popularityData,
                backgroundColor: barColors,
                borderColor: '#fff',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                // ✅ Add title above the chart
                title: {
                    display: true,
                    text: 'Популярност на дестинациите',
                    font: {
                        size: 18,
                        weight: 'bold'
                    },
                    padding: {
                        top: 10,
                        bottom: 20
                    }
                },
                legend: {
                    position: 'bottom',
                    labels: {
                        font: {
                            size: 14
                        }
                    }
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            let value = tooltipItem.raw;
                            let total = popularityData.reduce((a, b) => a + b, 0);
                            let percentage = ((value / total) * 100).toFixed(1);

                            return `Брой резервирали: ${value} (${percentage}%)`;
                        }
                    }
                },
                datalabels: {
                    color: '#fff',
                    font: {
                        size: 14,
                        weight: 'bold'
                    },
                    formatter: (value, ctx) => {
                        let total = ctx.dataset.data.reduce((a, b) => a + b, 0);
                        let percentage = ((value / total) * 100).toFixed(1);
                        return `${percentage}%`; // Show percentage inside the chart
                    },
                    anchor: 'center',
                    align: 'start',
                    offset: 10
                }
            }
        }
    });

</script>
</body>
</html>
