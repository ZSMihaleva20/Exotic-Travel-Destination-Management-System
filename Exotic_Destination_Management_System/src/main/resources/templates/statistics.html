<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            position: relative;
        }

        header h1 {
            margin: 0;
        }

        .user-menu {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .user-icon {
            font-size: 40px;
            cursor: pointer;
            color: white;
            transition: transform 0.3s;
        }

        .user-icon:hover {
            transform: scale(1.1);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 150px;
            overflow: hidden;
            z-index: 1000;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            transition: background 0.3s;
        }

        .dropdown-menu a:hover {
            background: #f8c291;
        }

        /* Main Content */
        main {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        /* Destinations List */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
            opacity: 0;
            transform: translateY(30px);
        }

        li:hover {
            transform: scale(1.03);
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            display: block;
            margin: 10px auto;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        /* Responsive */
        @media screen and (width: 1920px) and (height: 1080px) {
            main {
                width: 70%;
                max-width: 1600px;
                margin: 0 auto;
                padding: 20px;
            }
        }

        /* Specific styles for the destination description list */
        .destination-description-list {
            list-style: none;
        }

        .destination-description-list li::before {
            content: "üìç";
            font-size: 18px;
            margin-right: 10px;
        }
        button {
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            background: #f8c291;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #e17055;
        }

        .top-nav {
            text-align: center;
            margin-top: 10px;
        }

        .top-nav a {
            text-decoration: none;
            color: white;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            margin: 10px;
            display: inline-block;
        }

        .top-nav a:hover {
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            transform: scale(1.05);
        }

        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px; /* Adjust height */
            width: 100%;
        }

        #rating-chart {
            min-width: 600px;
            min-height: 400px;
            max-width: 800px; /* Increase chart size */
            max-height: 600px;
        }
        #popularity-chart {
            min-width: 400px;
            min-height: 350px;
            max-width: 800px; /* Increase chart size */
            max-height: 750px;
        }

    </style>
</head>
<body>
<header>
    <h1>Statistics</h1>
    <nav class="top-nav">
        <a href="/destinations">Destinations</a>
        <a href="/promotions">Promotions and Campaigns</a>
        <a href="/statistics">Statistics</a>
    </nav>
    <div class="user-menu">
        <span class="material-symbols-outlined user-icon">account_circle</span>
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="/profile">Profile</a>

            <!-- Admin & Manager -->
            <th:block th:if="${#strings.equals(user.role, 'ADMIN') or #strings.equals(user.role, 'MANAGER')}">
                <a href="/destinationManagement">Manage Destinations</a>
                <a href="/ratingManagement">Manage Ratings</a>
                <a href="/reservationManagement">Manage Reservations</a>
            </th:block>

            <!-- Admin Only -->
            <th:block th:if="${#strings.equals(user.role, 'ADMIN')}">
                <a href="/profilesManagement">Manage Profiles</a>
            </th:block>

            <!-- User Only -->
            <th:block th:if="${#strings.equals(user.role, 'USER')}">
                <a href="/myReservations">My Reservations</a>
                <a href="/rateDestination">Rate Your Destinations</a>
            </th:block>

            <a href="/logout">Log out</a>
        </div>
    </div>
</header>

<div class="chart-container">
    <canvas id="rating-chart"></canvas>
</div>
<br>
<br>
<div class="chart-container">
    <canvas id="popularity-chart"></canvas>
</div>
<script th:inline="javascript">
    const destinationRatings = /*[[${destinationRatings}]]*/{};
    const destinationPopularity = /*[[${destinationPopularity}]]*/{};

    const destinationLabels = destinationRatings.map(d => {
        return d.name;
    });

    const destinationPopularityLabels = destinationPopularity.map(d => {
        return d.name;
    });

    const ratings = destinationRatings.map(d => {
        return d.rating;
    });

    const popularityData = destinationPopularity.map(d => {
        return d.popularity;
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const listItems = document.querySelectorAll("li");

        // Animation on load
        listItems.forEach((item, index) => {
            setTimeout(() => {
                item.style.opacity = "1";
                item.style.transform = "translateY(0)";
            }, index * 100);
        });

        // Highlight buttons on hover
        const buttons = document.querySelectorAll("button");
        buttons.forEach(button => {
            button.addEventListener("mouseover", () => {
                button.style.transform = "scale(1.1)";
            });

            button.addEventListener("mouseleave", () => {
                button.style.transform = "scale(1)";
            });
        });

        // Dropdown functionality
        const userIcon = document.querySelector(".user-icon");
        const dropdownMenu = document.getElementById("dropdownMenu");

        userIcon.addEventListener("click", function () {
            dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
        });

        document.addEventListener("click", function (event) {
            if (!userIcon.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.style.display = "none";
            }
        });
    });

    const ctx = document.getElementById('rating-chart').getContext('2d');
    const popularityCtx = document.getElementById('popularity-chart').getContext('2d');

    // Define different colors for each column dynamically
    const backgroundColors = [
        '#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#F4D03F', '#8E44AD', '#16A085',
        '#E67E22', '#1ABC9C', '#D35400', '#2ECC71', '#2980B9', '#C0392B', '#7D3C98'
    ];

    // Generate colors dynamically if there are more destinations than colors in the array
    const barColors = destinationLabels.map((_, index) => backgroundColors[index % backgroundColors.length]);

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: destinationLabels,
            datasets: [{
                label: '–°—Ä–µ–¥–µ–Ω —Ä–µ–π—Ç–∏–Ω–≥ –∑–∞ –≤—Å—è–∫–∞ –¥–µ—Å—Ç–∏–Ω–∞—Ü–∏—è',
                data: ratings,
                backgroundColor: barColors, // Assign colors dynamically
                borderColor: barColors.map(color => color.replace('1)', '0.8)')), // Slightly darker border
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            // Customize tooltip label text
                            const value = tooltipItem.raw;
                            return `–°—Ä–µ–¥–µ–Ω —Ä–µ–π—Ç–∏–Ω–≥: ${value}`; // Customize how the text should appear
                        }
                    }
                },
                legend: {
                    display: false
                },
                title: {  // ‚úÖ Added title above the bar chart
                    display: true,
                    text: '–°—Ä–µ–¥–µ–Ω —Ä–µ–π—Ç–∏–Ω–≥ –∑–∞ –≤—Å—è–∫–∞ –¥–µ—Å—Ç–∏–Ω–∞—Ü–∏—è',
                    font: {
                        size: 18,
                        weight: 'bold'
                    },
                    padding: {
                        top: 10,
                        bottom: 20
                    }
                },
            }
        }
    });


    new Chart(popularityCtx, {
        type: 'pie',
        data: {
            labels: destinationPopularityLabels,
            datasets: [{
                label: '–ü–æ–ø—É–ª—è—Ä–Ω–æ—Å—Ç –Ω–∞ –¥–µ—Å—Ç–∏–Ω–∞—Ü–∏–∏—Ç–µ', // Not visible by default, so we add a title
                data: popularityData,
                backgroundColor: barColors,
                borderColor: '#fff',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                // ‚úÖ Add title above the chart
                title: {
                    display: true,
                    text: '–ü–æ–ø—É–ª—è—Ä–Ω–æ—Å—Ç –Ω–∞ –¥–µ—Å—Ç–∏–Ω–∞—Ü–∏–∏—Ç–µ',
                    font: {
                        size: 18,
                        weight: 'bold'
                    },
                    padding: {
                        top: 10,
                        bottom: 20
                    }
                },
                legend: {
                    position: 'bottom',
                    labels: {
                        font: {
                            size: 14
                        }
                    }
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            let value = tooltipItem.raw;
                            let total = popularityData.reduce((a, b) => a + b, 0);
                            let percentage = ((value / total) * 100).toFixed(1);

                            return `–ë—Ä–æ–π —Ä–µ–∑–µ—Ä–≤–∏—Ä–∞–ª–∏: ${value} (${percentage}%)`;
                        }
                    }
                },
                datalabels: {
                    color: '#fff',
                    font: {
                        size: 14,
                        weight: 'bold'
                    },
                    formatter: (value, ctx) => {
                        let total = ctx.dataset.data.reduce((a, b) => a + b, 0);
                        let percentage = ((value / total) * 100).toFixed(1);
                        return `${percentage}%`; // Show percentage inside the chart
                    },
                    anchor: 'center',
                    align: 'start',
                    offset: 10
                }
            }
        }
    });

</script>
</body>
</html>
