<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/logInAndSignUpStyle.css">
</head>
<body>

<div class="form-container">
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">Exotico</h2>

  <h1 class="form-title">Регистрация</h1>

  <form th:action="@{/register}" th:object="${user}" method="post">
    <label>Име</label>
    <input type="text" id="firstName" th:field="*{firstName}" required class="form-input">

    <label>Фамилия</label>
    <input type="text" id="lastName" th:field="*{lastName}" required class="form-input">

    <label>Имейл</label>
    <input type="email" id="email" th:field="*{email}" required class="form-input">

    <label>Потребителско име</label>
    <input type="text" id="username" th:field="*{username}" required class="form-input">

    <label>Парола</label>
    <input type="password" id="password" th:field="*{password}" required class="form-input">

    <button type="submit" class="form-button">Регистрация</button>

    <p class="form-link">Вече имате акаунт? <a href="/login">Вход</a></p>
  </form>
</div>

</body>
</html>
