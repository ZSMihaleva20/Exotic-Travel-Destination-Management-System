<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Destinations</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      position: relative;
    }

    header h1 {
      margin: 0;
    }

    /* User Icon */
    .user-menu {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .user-icon {
      font-size: 40px;
      cursor: pointer;
      color: white;
      transition: transform 0.3s;
    }

    .user-icon:hover {
      transform: scale(1.1);
    }

    /* Dropdown Menu */
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 150px;
      overflow: hidden;
      z-index: 1000;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      transition: background 0.3s;
    }

    .dropdown-menu a:hover {
      background: #f8c291;
    }

    /* Navigation Links */
    .nav-links {
      text-align: center;
      margin-top: 20px;
    }

    .nav-link {
      display: inline-block;
      text-decoration: none;
      color: white;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
      margin: 10px;
    }

    .nav-link:hover {
      background: linear-gradient(90deg, #feb47b, #ff7e5f);
      transform: scale(1.05);
    }

    /* Main Content */
    main {
      width: 80%;
      margin: auto;
      padding: 20px;
    }

    select, button {
      font-size: 16px;
      padding: 8px 15px;
      border-radius: 8px;
      border: none;
    }

    select {
      background: #fff;
      color: #333;
      cursor: pointer;
    }

    button {
      background: #f8c291;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e17055;
    }

    /* Destinations List */
    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      transition: transform 0.3s ease-in-out;
      opacity: 0;
      transform: translateY(30px);
    }

    li:hover {
      transform: scale(1.03);
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      display: block;
      margin: 10px auto;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
    }

    /* Responsive */
    @media screen and (width: 1920px) and (height: 1080px) {
      main {
        width: 70%;
        max-width: 1600px;
        margin: 0 auto;
        padding: 20px;
      }
    }

    /* –°—Ç–∏–ª–æ–≤–µ –∑–∞ —Ñ–∏–ª—Ç—Ä–∏—Ä–∞—â–∞—Ç–∞ —Ñ–æ—Ä–º–∞ */
    form {
      text-align: center;
      margin-bottom: 30px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }

    form label {
      font-weight: bold;
      font-size: 16px;
      color: #333;
      margin: 0 5px;
      vertical-align: middle;
    }

    form input[type="text"],
    form input[type="number"] {
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 0 10px 10px 0;
      vertical-align: middle;
      width: auto;
      max-width: 200px;
    }

    /* –°—Ç–∏–ª –∑–∞ placeholder */
    form input::placeholder {
      color: #aaa;
    }

    /* –ü—Ä–∏ –Ω—É–∂–¥–∞ ‚Äì —Å—Ç–∏–ª–∏–∑–∏—Ä–∞–Ω–µ –Ω–∞ –±—É—Ç–æ–Ω–∏—Ç–µ */
    form button {
      font-size: 16px;
      padding: 8px 15px;
      border-radius: 8px;
      border: none;
      background: #f8c291;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #e17055;
    }

    /* Specific styles for the destination description list */
    .destination-description-list {
      list-style: none;
    }

    .destination-description-list li::before {
      content: "üìç";
      font-size: 18px;
      margin-right: 10px;
    }

  </style>
</head>
<body>
<header>
  <h1>Destinations</h1>
  <div class="user-menu">
    <span class="material-symbols-outlined user-icon">account_circle</span>
    <div class="dropdown-menu" id="dropdownMenu">
      <a href="/profile">Profile</a>
      <a href="/myReservations">My reservations</a>
      <a href="/rateDestination">Rate your destinations</a>
      <a href="/logout">Log out</a>
    </div>
  </div>
</header>

<main>
  <div>
    <form action="/destinations" method="get">
      <label for="search">Search:</label>
      <input type="text" id="search" name="keyword" placeholder="Enter keyword..." th:value="${keyword}">

      <label for="startDate">Date of departure:</label>
      <input type="date" id="startDate" name="dateOfDeparture" th:value="${dateOfDeparture}">

      <label for="endDate">Date of return:</label>
      <input type="date" id="endDate" name="dateOfReturn" th:value="${dateOfReturn}">

      <br>

      <label for="minPrice">Min Price:</label>
      <input type="number" id="minPrice" name="minPrice" th:value="${minPrice}">

      <label for="maxPrice">Max Price:</label>
      <input type="number" id="maxPrice" name="maxPrice" th:value="${maxPrice}">

      <label for="minRating">Min Rating:</label>
      <input type="number" id="minRating" name="minRating" min="0" max="5" step="0.1" th:value="${minRating}">

      <label for="sortOptions">Sort by:</label>
      <select id="sortOptions" name="sortBy">
        <option value="none" th:selected="${currentSort == 'none'}">Select</option>
        <option value="price" th:selected="${currentSort == 'price'}">Price</option>
        <option value="popularity" th:selected="${currentSort == 'popularity'}">Popularity</option>
        <option value="rating" th:selected="${currentSort == 'rating'}">Rating</option>
      </select>

      <button type="submit">Filter & Sort</button>
    </form>
    <ul>
      <th:block th:each="destination : ${acceptedDestinations}">
        <th:block th:if="${!destination.isOnPromotion}">
        <li>
          <h2 th:text="${destination.name}"></h2>
          <ul class="destination-description-list"
              th:utext="${#strings.listJoin(#strings.arraySplit(destination.description, '\\.'), '</li><li>') + '.'}">
          </ul>
          <p>Departure date: <span th:text="${#temporals.format(destination.dateOfDeparture, 'dd MMMM yyyy')}"></span></p>
          <p>Return date: <span th:text="${#temporals.format(destination.dateOfReturn, 'dd MMMM yyyy')}"></span></p>
          <img th:src="'/uploaded-image/' + ${destination.imageUrl}" alt="Destination Image">
          <p>Max people: <span th:text="${destination.limitedPeople}"></span></p>
          <p>Remaining spots: <span th:text="${destination.remainingPeople}"></span></p>
          <p>Price for 1 person: <span th:text="${#numbers.formatDecimal(destination.price, 2, 2)}"></span> lv.</p>
          <p>Average Rating: <span th:text="${destination.getAverageRating()}"></span> &#11088;</p>
          <p>Popularity: <span th:text="${destination.getPopularity()}"></span> people reserved</p>
          <a th:href="@{/reservation/{id}(id=${destination.id})}">
            <button th:disabled="${destination.remainingPeople == 0}">Make a Reservation</button>
          </a>
        </li>
      </th:block>
      </th:block>
    </ul>
  </div>
</main>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const listItems = document.querySelectorAll("li");

    // Animation on load
    listItems.forEach((item, index) => {
      setTimeout(() => {
        item.style.opacity = "1";
        item.style.transform = "translateY(0)";
      }, index * 100);
    });

    // Highlight buttons on hover
    const buttons = document.querySelectorAll("button");
    buttons.forEach(button => {
      button.addEventListener("mouseover", () => {
        button.style.transform = "scale(1.1)";
      });

      button.addEventListener("mouseleave", () => {
        button.style.transform = "scale(1)";
      });
    });

    // Dropdown functionality
    const userIcon = document.querySelector(".user-icon");
    const dropdownMenu = document.getElementById("dropdownMenu");

    userIcon.addEventListener("click", function () {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", function (event) {
      if (!userIcon.contains(event.target) && !dropdownMenu.contains(event.target)) {
        dropdownMenu.style.display = "none";
      }
    });
  });

  document.addEventListener("DOMContentLoaded", function () {
    let departureInput = document.getElementById("startDate");
    let returnInput = document.getElementById("endDate");

    departureInput.addEventListener("change", function () {
      if (departureInput.value) {
        returnInput.min = departureInput.value; // Set return date min to departure date
      }
      if (returnInput.value && departureInput.value > returnInput.value) {
        alert("Departure date cannot be after the return date!");
        departureInput.value = ""; // Reset invalid departure date
      }
    });

    returnInput.addEventListener("change", function () {
      if (departureInput.value && returnInput.value < departureInput.value) {
        alert("Return date must be after the departure date!");
        returnInput.value = ""; // Reset invalid return date
      }
    });
  });
</script>
</body>
</html>
